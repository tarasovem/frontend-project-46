name: gendiff-check
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Собираем проект
        run: make setup
      - name: Запускаем линтер
        run: make lint
      - name: Запускаем тесты
        run: make test
